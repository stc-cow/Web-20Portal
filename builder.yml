# Builder.io Deployment Configuration
# Syncs directly from GitHub and cleans old content

builder:
  clean: true
  source: https://github.com/stc-cow/Web-20Portal.git
  branch: main
  target: web-portal
  actions:
    - name: Clean old build artifacts
      run: rm -rf dist .builder/output/* .next out build
    - name: Install dependencies
      run: npm install
    - name: Build and deploy latest Web Portal
      run: npm run build
    - name: Confirm deployment
      message: 'âœ… Web Portal synced and rebuilt from GitHub (main branch)'
