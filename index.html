<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.builder.io/api/v1/image/assets%2Fbd65b3cd7a86452e803a3d7dc7a3d048%2Fcc12e1e1a8a240879dd12161adb1c5a7?format=png&width=64"
    />
    <title>ACES MSD Fuel App</title>
  </head>

  <body>
    <script>
      (function () {
        const storageKey = 'spa-redirect';
        try {
          const redirectUrl = sessionStorage.getItem(storageKey);
          if (!redirectUrl) {
            return;
          }

          sessionStorage.removeItem(storageKey);
          const target = new URL(redirectUrl, window.location.origin);
          if (target.origin !== window.location.origin) {
            return;
          }

          const current = `${window.location.pathname}${window.location.search}${window.location.hash}`;
          const desired = `${target.pathname}${target.search}${target.hash}`;
          if (current !== desired) {
            window.history.replaceState(null, '', desired);
          }
        } catch (error) {
          console.warn('SPA redirect recovery failed', error);
        }
      })();
    </script>
    <div id="root"></div>

    <script type="module" src="./client/App.tsx"></script>
  </body>
</html>
