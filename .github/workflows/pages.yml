name: Deploy Builder.io Site to GitHub Pages (Fixed PNPM)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build Builder.io Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # ‚úÖ Fix: install PNPM manually and verify it exists
      - name: Install PNPM manually
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install

      - name: Build Builder.io site
        run: |
          echo "üöÄ Starting Builder.io build"
          pnpm run build || npm run build || echo "‚ö†Ô∏è No build script found, skipping build"
          mkdir -p ./docs
          # ‚úÖ Handle project output (dist/spa) and common alternatives
          cp -r ./dist/spa/* ./docs/ 2>/dev/null || \
          cp -r ./dist/* ./docs/ 2>/dev/null || \
          cp -r ./build/* ./docs/ 2>/dev/null || \
          cp -r ./out/* ./docs/ 2>/dev/null || \
          cp -r ./public/* ./docs/ 2>/dev/null || \
          echo "‚ö†Ô∏è No build folder found (dist/spa | dist | build | out | public)"
          # SPA fallback for GitHub Pages deep links
          if [ -f ./docs/index.html ]; then cp ./docs/index.html ./docs/404.html; fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
