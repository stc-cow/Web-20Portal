name: Deploy Builder.io Site to GitHub Pages (Fixed PNPM)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build Builder.io Site
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # ✅ Fix: install PNPM manually and verify it exists
      - name: Install PNPM manually
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile || pnpm install

      - name: Build Builder.io site
        run: |
          echo "🚀 Starting Builder.io build"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

          # Build from current directory (GitHub checks out to root)
          pnpm run build || echo "⚠️ Build command failed or not found"

          mkdir -p ./docs

          # ✅ Copy built files to docs (for GitHub Pages)
          if [ -d ./dist/spa ]; then
            echo "✅ Found dist/spa - copying to docs/"
            cp -r ./dist/spa/* ./docs/
          elif [ -d ./dist ]; then
            echo "✅ Found dist - copying to docs/"
            cp -r ./dist/* ./docs/
          else
            echo "⚠️ No build folder found, checking for existing docs"
            ls -la ./docs/ || echo "docs folder doesn't exist yet"
          fi

          # ✅ SPA fallback for GitHub Pages deep links - CRITICAL!
          if [ -f ./docs/index.html ]; then
            cp ./docs/index.html ./docs/404.html
            echo "✅ Created 404.html for SPA routing"
            echo "📁 Final docs/ contents:"
            ls -la ./docs/ | grep -E "index|404|assets"
          else
            echo "❌ ERROR: docs/index.html not found!"
            echo "📁 Checking all index.html files:"
            find . -maxdepth 3 -name "index.html" -type f 2>/dev/null
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
